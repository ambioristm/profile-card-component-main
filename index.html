<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <article class="card">
      <img class="card-header" src="./images/bg-pattern-card.svg" alt="fondo azul con burbujas">
      <div class="card-body">
        <div class="card-body-contentimg">
          <img class="card-body-img" src="./images/image-victor.jpg" alt="foto de victor crest">
        </div>
        <h1 class="card-body-name">
          Victor Crest
          <span class="card-body-edad">26</span>
        </h1>
        <p class="card-body-city">London</p>
      </div>
      <div class="card-footer">
        <h3 class="card-footer-quantity">
          80K
          <span class="footer-followers">Followers</span>
        </h3>
        <h3 class="card-footer-quantity">
          803K
          <span class="footer-likes">Likes</span>
        </h3>
        <h3 class="card-footer-quantity">
          1.4K
          <span class="footer-photos">Photos</span>
        </h3>
      </div>
    </article>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Antonio Trinidad Mercedes</a>.
  </footer>
</body>
</html>
